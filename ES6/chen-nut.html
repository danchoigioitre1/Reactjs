<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript insertBefore()</title>
</head>

<body>
    <ul id="menu">
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        let menu = document.getElementById('menu');
        // create a new li node
        let li = document.createElement('li');
        li.innerText = 'Hokjhlkje';

        // insert a new node before the first list item
        menu.insertBefore(li, menu.lastElementChild);

        li.innerText = '<h1>dasasdasdas</h1>'




      

        menu.appendChild(li);

       
    </script>
</body>
