<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Get Child Elements</title>
</head>
<body>
  <ul id="menu">
    <li class="first">Home</li>
    <li>Products</li>
    <li class="current">Customer Support</li>
    <li>Careers</li>
    <li>Investors</li>
    <li>News</li>
    <li class="last">About Us</li>
  </ul>

  <script>

let content = document.getElementById('menu');
let firstChild = content.firstElementChild.textContent;
console.log(firstChild);

console.log(content.lastElementChild);
console.log(content.lastChild);


let children = menu.children[0];
children.setAttribute("style","margin-bottom:100px")
console.log(children);
  </script>
</body>
</html>
